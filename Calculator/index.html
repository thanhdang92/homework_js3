<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./grid.css">
</head>
<body>
    <div class="main">
       <div class="calculator-apps">
        <h1 class="heading">Home Work Javasript S3</h1>
        <div id="show">
            <div id="input"></div>
            <div id="result"></div>
        </div>
        <div class="calculate">     
                <button class="btn" value="(">(</button>
                <button class="btn" value=")">)</button>
                <button class="btn" onclick="del()" >DEL</button>
                <button class="btn" onclick="handleAC()">AC</button>
                <button class="btn" value="7">7</button>
                <button class="btn" value="8">8</button>
                <button class="btn" value="9">9</button>
                <button class="btn" value="/">:</button>
                <button class="btn" value="4">4</button>
                <button class="btn" value="5">5</button>
                <button class="btn" value="6">6</button>
                <button class="btn" value="*">x</button>
                <button class="btn" value="1">1</button>
                <button class="btn" value="2">2</button>
                <button class="btn" value="3">3</button>
                <button class="btn" value="-">-</button>
                <button class="btn" value="0">0</button>
                <button class="btn" value=".">.</button>
                <button class="btn" onclick="equal()" >=</button>
                <button class="btn" value="+">+</button>
                
        </div>
       </div>
    </div>


    
    <script src="./main.js"></script>
</body>
</html>
